{% if site.data.skills %}
<section class="skills-section section">

  <h2 class="section-title"><i class="fa fa-rocket"></i>Skills &amp; Proficiency</h2>

  <div class="skillset">

    {% for skill in site.data.skills %}
    <div class="item">

      <h4 class="skill-name">{{ skill.name }}: </h4>

      <div class="details">
        <p>{{ skill.value }}</p>
      </div>
    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
